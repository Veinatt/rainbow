<main>
    <div class="container">
        <div class="recovery-screen active">
            <div class="rnb-title">Восстановление пароля</div>
            <form action="" class="lk">
                <div class="form-group profile_forms-username">
                    <label class="label" for="email">E-mail</label>
                    <input type="email" class="form-control input" id="email" placeholder="Ваша почта" name="email">
                </div>
                <button class="btn-next" type="button" onclick="document.querySelectorAll('.recovery-screen')[0].classList.remove('active'); document.querySelectorAll('.recovery-screen')[1].classList.add('active');">Далее</button>
            </form>
        </div>
        <div class="recovery-screen">
            <div class="rnb-title">Проверьте свой email</div>
            <form action="" class="lk">
                <div class="text-mail">Письмо с кодом безопасности для смены пароля будет отправлено вам на почту.</div>
                <div class="form-group profile_forms-username">
                    <label class="label" for="code">Код безопасности</label>
                    <input type="text" class="form-control input" id="text" placeholder="Введите код" name="code">
                </div>
                <button class="btn-prev" type="button" onclick="document.querySelectorAll('.recovery-screen')[1].classList.remove('active'); document.querySelectorAll('.recovery-screen')[0].classList.add('active');">Назад</button>
                <button class="btn-next" type="button" onclick="document.querySelectorAll('.recovery-screen')[1].classList.remove('active'); document.querySelectorAll('.recovery-screen')[2].classList.add('active');">Далее</button>
            </form>
        </div>
        <div class="recovery-screen">
            <div class="rnb-title">Проверьте свой email</div>
            <form action="" class="lk">
                <div class="text-mail">Письмо со ссылкой на смену пароля будет отправлено вам на почту.</div>
            </form>
        </div>
    </div>
</main>
